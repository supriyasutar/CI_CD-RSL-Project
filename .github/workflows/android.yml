name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  BuildApp:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build


  RunTests:
    runs-on: macOS-latest
    needs: [BuildApp]
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
       java-version: '17'
       distribution: 'temurin'
       cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run Linter and Test
      run: ./gradlew check 
    - name: Run UI test
      uses: ReactiveCircus/android-emulator-runner@v2.28.0
      with:
        api-level: 29
        script: ./gradlew connectedDebugAndroidTest
    - name: UI-Tests-Reports
      uses: actions/upload-artifact@v2
      with:
        name: Test-Reports
        path: app/build/reports
      if: always()

  GenerateCoverageReport:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew  
    - name: Build
      run: ./gradlew build
    - name: Run Tests
      run: ./gradlew test
    - name: Run Test Coverage
      run: ./gradlew testDebugUnitTestCoverageVerification
    - name: Generate JaCoCo Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: "**/testDebugUnitTestCoverage.csv"
    - name: upload coverage report
      uses: actions/upload-artifact@v3.1.2
      with:
        name: coverage report
        path: app/build/reports/jacoco/testDebugUnitTestCoverage/html
        
    # Calucalate APK diff 
    # Checkout main branch and build the APK
  build-main:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: main
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build Master APK
      run: ./gradlew assembleDebug && mv
        app/build/outputs/apk/debug/app-debug.apk
        app/build/outputs/apk/debug/app-master.apk
    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: apk_master
        path: app/build/outputs/apk/debug/app-master.apk
        
# Checkout PR branch and build the APK
  build-pr:
      runs-on: macOS-latest
      needs: build-main
      steps:
        - uses: actions/checkout@v3
        - name: set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'temurin'
            cache: gradle
        - name: Grant execute permission for gradlew
          run: chmod +x gradlew
        - name: Build PR APK
          run: ./gradlew assembleDebug && mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/app-pr.apk
        - name: Upload APK
          uses: actions/upload-artifact@v1
          with:
            name: apk_pr
            path: app/build/outputs/apk/debug/app-pr.apk
            
  apk-diff:
            needs: [build-main, build-pr]
            runs-on: macOS-latest
            steps:
            - uses: actions/checkout@v1
            - name: Install diffuse
              run: brew install JakeWharton/repo/diffuse
            - name: download artifact
              uses: actions/download-artifact@v2.1.1
              with:
                name: apk_master
                path: app/build/outputs/apk/debug/app-master
            - name: download artifact
              uses: actions/download-artifact@v2.1.1
              with:
                name: apk_pr
                path: app/build/outputs/apk/debug/app-pr
            - name: run differ
              run: diffuse diff app/build/outputs/apk/debug/app-master/app-master.apk app/build/outputs/apk/debug/app-pr/app-pr.apk
